<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song.name }} - 歌曲详情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .song-detail-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        .song-header {
            display: flex;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 30px;
            position: relative;
        }
        
        .song-image {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            margin-right: 30px;
            flex-shrink: 0;
        }
        
        .song-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .song-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }
        
        .artist-name {
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .artist-name a {
            color: #FFD700;
            text-decoration: none;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }
        
        .artist-name a:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .artist-name i {
            margin-right: 8px;
        }
        
        .song-url {
            margin-top: 15px;
        }
        
        .original-link {
            display: inline-flex;
            align-items: center;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .original-link:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .song-body {
            padding: 30px;
            display: flex;
        }
        
        .lyrics-section {
            flex: 1;
            padding-right: 30px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: #3498db;
        }
        
        .lyrics-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .comments-section {
            flex: 1;
        }
        
        .comment-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .comment-form textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .comment-form textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .submit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn i {
            margin-right: 8px;
        }
        
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .comment-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .comment-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            border-left: 4px solid #3498db;
            animation: fadeIn 0.5s ease;
        }
        
        .comment-content {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .comment-meta {
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: rotate(90deg) scale(1.1);
        }
        
        .empty-comments {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-style: italic;
        }
        
        .empty-comments i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e9ecef;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
            margin: 20px 0;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
        }
        
        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="song-detail-card">
            <div class="song-header">
                <img src="{{ MEDIA_URL }}songpics/{{ song.num }}.jpg" alt="{{ song.name }}封面" class="song-image">
                <div class="song-info">
                    <h1 class="song-title">{{ song.name }}</h1>
                    <div class="artist-name">
                        <i class="fas fa-user"></i>
                        <a href="/index/MUSIC/artist/{{artistid}}">{{ song.artist }}</a>
                    </div>
                    
                    <div class="song-url">
                        <a href="{{ song.url }}" class="original-link" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                            Listen Now
                        </a>
                    </div>
                </div>
            </div>

            <div class="song-body">
                <div class="lyrics-section">
                    <h2 class="section-title">
                        <i class="fas fa-music"></i> 歌词
                    </h2>
                    <div class="lyrics-content">{{ song.lyric }}</div>
                </div>

                <div class="comments-section">
                    <h2 class="section-title">
                        <i class="fas fa-comments"></i> 评论
                    </h2>

                    <div class="comment-form">
                        <form action="/index/comment/{{ song.id }}" method="post">
                            {% csrf_token %}
                            <textarea name="content" placeholder="写下你的评论..."></textarea>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-paper-plane"></i> 提交评论
                            </button>
                        </form>
                    </div>

                    <div class="comment-list">
                        {% for comment in comments %}
                        <div class="comment-item">
                            <div class="comment-content">{{ comment.context }}</div>
                            <div class="comment-meta">
                                <span>评论时间: {{ comment.created_at }}</span>
                            </div>
                            <form action="/index/delcomment/{{ song.id }}" method="post" class="delete-form">
                                {% csrf_token %}
                                <input type="hidden" name="delete_comment" value="{{ comment.id }}">
                                <button type="submit" class="delete-btn" title="删除评论">
                                    <i class="fas fa-times"></i>
                                </button>
                            </form>
                        </div>
                        {% empty %}
                        <div class="empty-comments">
                            <i class="far fa-comment-dots"></i>
                            <p>还没有评论，成为第一个评论者吧！</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="divider"></div>
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value">{{ comments|length }}</div>
                    <div class="stat-label">评论数</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
