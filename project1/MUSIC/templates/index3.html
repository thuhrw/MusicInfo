<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ singer.name }} - 歌曲详情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
                
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
                
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .song-link {
            color : inherit;
            text-decoration : none;
        }
        
        .singer-detail-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
                
        .singer-header {
            display: flex;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 30px;
            position: relative;
        }
                
        .singer-image {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            margin-right: 30px;
            flex-shrink: 0;
        }
                
        .singer-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
                
        .singer-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }
                
        .artist-name {
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
                
        .artist-name a {
            color: #FFD700;
            text-decoration: none;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }
        
        .song-title {
            text-align: center;
            font-family: 'Segoe UI';
            font-size: 1rem;
            color: #39c5bb;   
        }
                
        .artist-name a:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }
                
        .artist-name i {
            margin-right: 8px;
        }
                
        .singer-url {
            margin-top: 15px;
        }

        .return-url {
            margin-top: 15px;
        }
                
        .original-link {
            display: inline-flex;
            align-items: center;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
                
        .original-link:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .return {
            display: inline-flex;
            align-items: center;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
                
        .return:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
                
        .singer-body {
            padding: 30px;
            display: flex;
        }
                
        .desc-section {
            flex: 1;
            padding-right: 30px;
        }
                
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
                
        .section-title i {
            margin-right: 10px;
            color: #3498db;
        }
                
        .desc-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
                
        .singer-section {
            flex: 1;
        }
        
        .song-image {
            width: 120px;   
            height: auto;  
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="singer-detail-card">
            <div class="singer-header">
                <img src="{{ MEDIA_URL }}singerpics/{{ singer.num }}.jpg" alt="{{ singer.name }}封面" class="singer-image">
                <div class="singer-info">
                    <h1 class="singer-title">{{ singer.name }}</h1>
                    <div class="singer-url">
                        <a href="{{ singer.url }}" class="original-link" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                            {{singer.url}}
                        </a>
                    </div>
                    <div class="return-url">
                        <a href="/index/MUSIC" class="return" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                            Back to Artist Library
                        </a>
                    </div>
                </div>
            </div>

            <div class="singer-body">
                <div class="desc-section">
                    <h2 class="section-title">
                        <i class="fas fa-pencil"></i> 简介
                    </h2>
                    <div class="desc-content">{{ singer.desc }}</div>
                </div>

                <div class="singer-section">
                    <h2 class="section-title">
                        <i class="fas fa-music"></i> 歌手歌曲
                    </h2>
                
                    <div class="song-list" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
                        {% for song in song_list %}
                        <a href="/index/MUSIC/{{song.id}}" class="song-link">
                            <div class="song-item">
                                <img src="{{ MEDIA_URL }}songpics/{{ song.num }}.jpg" alt={{song.name}} class="song-image">
                                <div class="song-info">
                                    <div class="song-title">{{song.name}}</div>
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
